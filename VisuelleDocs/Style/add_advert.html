<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="puzzleLogo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="billiard.css">
  <title>Billiards Theme Front Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="puzzleLogo.svg" alt="logo">
            <ul>
                <li><a href="/">Annoncer</a></li>
                <li><a href="">b</a></li>
                <li><a href="">c</a></li>
                <li><a href="">d</a></li>
                <li><a class="highlight" href="">Login</a></li>
            </ul>
        </nav>
        
    </header>

    <main>

        <section>
            <h1>Add item/advert</h1>
            <form onsubmit="(e) => {e.preventDefault()}">
                <label>
                    Add Image
                    <input type="file" accept="image/*" name="image" required>
                </label>
                <label>
                    Name:
                    <input type="text" name="name" required>
                </label>
                <label>
                    Description:
                    <textarea name="description" id="" required></textarea>
                </label>
                <label>
                    Piece Amount:
                    <input type="number" step="1" name="pieceAmount" required>
                </label>
                <div class="form-group">
                    <h3>Box Dimensions</h3>
                    <div class="form-group-contents">

                        <label>
                            Height:
                            <input type="number" step="0.1" name="boxHeight" required>
                        </label>
                        <label>
                            Width:
                            <input type="number" step="0.1" name="boxWidth" required>
                        </label>
                        <label>
                            Depth:
                            <input type="number" step="0.1" name="boxDepth" required>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <h3>Finished Puzzle Dimensions</h3>
                    <div class="form-group-contents">
                        <label>
                            Length:
                            <input type="number" step="0.1" name="finishedPuzzleLength" required>
                        </label>
                        <label>
                            Width:
                            <input type="number" step="0.1" name="finishedPuzzleWidth" required>
                        </label>
                    </div>
                </div>
                <button type="submit">Add Advert</button>
            </form>
        </section>



    </main>





    <footer></footer>


</body>
</html>
